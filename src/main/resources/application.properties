
# -----------------------
# Database
# -----------------------
spring.datasource.url=jdbc:mysql://localhost:3306/bank_db
spring.datasource.username=root
spring.datasource.password=123456

# -----------------------
# Naming entity mapping table in SQL
# -----------------------
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# -----------------------
# Show sql
# -----------------------
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# -----------------------
# JWT Configuration
# -----------------------
# IMPORTANT: In production, override this secret with a strong random key using environment variables
# Example: docker run -e JWT_SECRET=your-production-secret-key ...
jwt.secret=JWT_SECRET_KEY_256_BIT_MINIMUM_LENGTH_EXAMPLE_123456_CHANGE_IN_PRODUCTION
jwt.expiration=36000000


